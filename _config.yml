  twitter: true
  google_plus: true
  instagram: true

# Build settings
markdown: kramdown
#sass:
#  style: compressed

# Directories to include
include:
  - _pages

# Directories and files to exclude
exclude:
  - Gemfile
  - Gemfile.lock
  - _app
  - gulpfile.js
  - node_modules
  - package.json

# Compress configuration to remove unnecessary
# white spaces and line breaks
compress_html:
  clippings: []
  comments: []
  endings: []
  ignore:
    envs: []
  blanklines: true
  profile: false
  startings: []

seo:
  default_image: /assets/images/default-seo-img.png

# Site languages: used for the language switcher
# first element is the default language
