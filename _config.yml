# Build settings
markdown: kramdown
#sass:
#  style: compressed

# Directories to include
include: ['_pages']

# Compress configuration to remove unnecessary 
# white spaces and line breaks
compress_html:
  clippings: []
  comments: []
  endings: []
  ignore:
    envs: []
  blanklines: true
  profile: false
  startings: []

seo:
  default_image: /assets/images/seo-default.jpg

# Site languages: used for the language switcher
# first element is the default language
enabled_languages: ["ca", "en", "es"]

