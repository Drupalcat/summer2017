<!-- Header -->
{% include get-current-language.html %}
<header id="header"{% if page.layout == 'landing' %} class="alt"{% endif %}>
  <h1><a href="{{ site.baseurl }}/{{ current_language }}/">{{ site.title }}</a></h1>
  {% include language-switcher.html %}
  <nav id="nav">
    <ul>
      <li class="special">
        <a href="#menu" class="menuToggle"><span>Menu</span></a>
        <div id="menu">
          {% assign current-menu = site.main-menu.[current_language] %}
          {% include main-menu.html menu=current-menu level=0 %}
        </div>
      </li>
    </ul>
  </nav>
</header>
