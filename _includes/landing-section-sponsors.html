          <section id="sponsors" class="wrapper style5 special">
            <div class="inner">
              <header class="major">
                <h2>{{ T.sponsors[current_language] }}</h2>
                <ul class="sponsor__list">
                  {% for sponsor in site.data.sponsors %}
                  <li class="sponsor"><a class="sponsor__link" href="{{ sponsor.url }}"><img class="sponsor__img{{ sponsor.class-modifier }}" src="{{ sponsor.logo }}" alt="{{ sponsor.name }} logo" title="{{ sponsor.name }}" /></a></li>
                  {% endfor %}
                </ul>
                <h4 class="sponsor__title">{{ T.logo_here[current_language] }} </h4>

                <p class="sponsor__text">{{ T.sponsors_text[current_language] }} <a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
                <a href="{{ T.sponsors_file[current_language] }}" class="button special">{{  T.see_sponsors[current_language] }}</a>
              </header>
            </div>
          </section>
