    No importa lo bonito que sea tu código y las capas de abstracción que tenga que si nadie quiere trabajar contigo eres un mal desarrollador.

      Al final, gran parte de nuestro trabajo está basado en la comunicación y las relaciones interpersonales&#58; tenemos que entender unos requisitos, organizarnos con otros departamentos, colaborar con otros desarrolladores (internos o externos), etc. Si no conseguimos que estos puntos sean satisfactorios, difícilmente vamos a conseguir que nuestro código cumpla su objetivo a todos los niveles."

