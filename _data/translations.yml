sponsors_text: 
  ca: >
      L'objectiu del Drupal Summer Barcelona és ser una conferència assequible.
      El preu de les entrades serà assequible per a que qualsevol interessat en el Drupal
      pugui assistir i apendre.</br>

        Per a que això sigui una realitat necessitem l'ajuda de patrocinadors. Revisa
        el document enllaçat a continuació si estàs interessat en patrocinar. No dubtis
        a posar-te en contacte amb nosaltres si tens comentaris o necessites més
        informació a
  en: >
