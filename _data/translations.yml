tickets_footnote: 
  ca: >
    - Amb l'entrada *Love package* estaràs ajudant a fer realitat aquest esdeveniment
    i [t'ho agrairem](/files/drupal-summer-barcelona2017_sponsor-ca.pdf#page=5).

    - Els estudiants i les persones a l'atur tindran entrada gratuïta. Envia'ns un correu
    a [esdeveniments@drupal.cat](mailto:esdeveniments@drupal.cat) per a més detalls.
  en: >
    - With your *Love package* ticket you will help this event to become a reality. 
      We want to thank you [thank you](/files/drupal-summer-barcelona2017_sponsor-en.pdf#page=5) for that.

    - Students and unemployed will have free admission. Send us an email to
    [esdeveniments@drupal.cat](mailto:esdeveniments@drupal.cat) for further details.
  es: >
    - Con la entrada *Love package* estarás ayudando a hacer realidad este evento y
      [te lo agradeceremos](/files/drupal-summer-barcelona2017_sponsor-es.pdf#page=5).

    - Els estudiants i les persones a l'atur tindran entrada gratuïta. Envia'ns un correu
    a [esdeveniments@drupal.cat](mailto:esdeveniments@drupal.cat) per a més detalls.

