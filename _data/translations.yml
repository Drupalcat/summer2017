description:
  ca: >
      El Drupal Summer Barcelona és un esdeveniment centrat en el Drupal per a
      potenciar-ne l’ús i interconnectar l’ecosistema d’empreses,
      desenvolupadors, dissenyadors, caps de projecte, usuaris i altres
      professionals, i alhora donar a conèixer l’ecosistema del Drupal local a
      fora.
  en: >
      Drupal Summer Barcelona is an event which aims to promote the use of
      Drupal and to interconnect businesses, agencies, developers,
      designers, project managers, users and other professionals.
  es: >
      El Drupal Summer Barcelona es un evento centrado en Drupal para potenciar
      su uso e interconectar el ecosistema de empresas, desarrolladores,
      diseñadores, jefes de proyecto, usuarios y otros profesionales, y a la vez
      dar a conocer el ecosistema de Drupal local fuera.

