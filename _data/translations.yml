landing_section1:
  title:
    ca: Drupal 8 és aquí
    en: Drupal 8 is here
    es: Drupal 8 está aquí

  content:
    ca: >
      Uneix-te a desenvolupadors, dissenyadors i drupalers durant 4 dies de
      sessions, sprints, formacions i activitats socials.

        El Drupal Summer Barcelona és un esdeveniment centrat en el Drupal
        per a potenciar-ne l’ús i interconnectar l’ecosistema d’empreses,
        desenvolupadors, dissenyadors, caps de projecte, usuaris i altres
        professionals, i alhora donar a conèixer l’ecosistema del Drupal local
        a fora.
    en: >
      Join developers, designers and drupalistas for 4 days of sessions,
      sprints,trainings and social activities.

        Drupal Summer Barcelona is an event which aims to promote the use
        of Drupal and to interconnect businesses, agencies, developers,
        designers, project managers, users and other professionals.
    es: >
      Únete a desarrolladores, diseñadores y drupaleros durante 4 días de
      sesiones, sprints, formaciones y actividades sociales.

        El Drupal Summer Barcelona es un evento centrado en Drupal para
        potenciar su uso e interconectar el ecosistema de empresas,
        desarrolladores, diseñadores, jefes de proyecto, usuarios y otros profesionales,
        y a la vez dar a conocer el ecosistema de Drupal local fuera.

cfp:
  title:
    ca: Obrim el Call for Papers!
    en: Call for Papers is opened!
    es: Abrimos el Call for Papers!

  text:
    ca: >
        Portes temps treballant amb Drupal? Segur que tens alguna cosa a explicar! Anima't i proposa una sessió abans del 29 de Maig.
    en: >
        Have you been working with Drupal for a while? Then you'll probably have something to share! Bring yourself to submit a session before May 29th.
    es: >
      Llevas tiempo trabajando con Drupal? ¡Seguro que tienes algo que contar! Anímate y propón una charla antes del 29 de Mayo.

  button:
    ca: Proposa una sessió
    en: Submit a session
    es: Propón una sesión

  info:
    ca: Quin tipus de sessions busquem?
    en: What sessions are we looking for?
    es: ¿Qué tipo de sesiones buscamos?

  info_link:
    ca: /ca/criteris-de-seleccio/
    en: /en/selection-criteria/
    es: /es/criterios-de-seleccion/

