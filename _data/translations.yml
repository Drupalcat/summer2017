sponsors_text:
  ca: >
      L'objectiu del Drupal Summer Barcelona és ser una conferència assequible.
      El preu de les entrades serà assequible perquè qualsevol interessat en el Drupal
      pugui assistir i aprendre.</br>

        perquè això sigui una realitat necessitem l'ajuda de patrocinadors. Revisa
        el document enllaçat a continuació si estàs interessat en patrocinar. No dubtis
        a posar-te en contacte amb nosaltres si tens comentaris o necessites més
        informació a
  en: >
      The aim of Drupal Summer Barcelona is to be an affordable conference. We will price
      the tickets in a way that allows anyone who is interested in Drupal to attend and learn,
      no matter their background.

        For making this a reality, we need the help of sponsors. Please review the document
        linked below if you might be interested in sponsoring. Don't hesitate in getting in
        touch with us if you have feedback or need more information at

  es: >
      El objetivo del Drupal Summer Barcelona es ser una conferencia asequible.
      El precio de las entradas será asequible para que cualquiera interesado en Drupal
      pueda asistir y aprender.</br>

        Para que esto sea una realidad necesitamos la ayuda de patrocinadores. Revisa
        el documento enlazado a continuación si estás interesado en patrocinar. No dudes
        en ponerte en contacto con nosotros si tienes comentarios o necesitas más
        información a

